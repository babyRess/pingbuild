<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Cocos Creator | Pingpong</title>

        <!--http://www.html5rocks.com/en/mobile/mobifying/-->
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

        <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no" />

        <!-- force webkit on 360 -->
        <meta name="renderer" content="webkit" />
        <meta name="force-rendering" content="webkit" />
        <!-- force edge on IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- force full screen on some browser -->
        <meta name="full-screen" content="yes" />
        <meta name="x5-fullscreen" content="true" />
        <meta name="360-fullscreen" content="true" />

        <!--fix fireball/issues/3568 -->
        <!--<meta name="browsermode" content="application">-->
        <meta name="x5-page-mode" content="app" />

        <!--<link rel="apple-touch-icon" href=".png" />-->
        <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- <script src="playmix.sdk.js" charset="utf-8"></script> -->
        <script src="main.js" charset="utf-8"></script>

        <script type="text/javascript">
            let isRunning = false;
            document.addEventListener("DOMContentLoaded", function () {
                // page loaded, ready to receive events:
                integrateWithPlayMixSDK();

                // set background color from query param:
                setBackgroundColor();
            });

            function integrateWithPlayMixSDK() {
                PlayMixSDK.onPlayStateChange((state) => {
                    if (state === "PAUSED") {
                        pauseGame();
                    } else if (state === "RUNNING") {
                        runGame();
                    }
                });
            }

            function setBackgroundColor() {
                // Set the background color from the 'color' query parameter
                const backgroundColor = getQueryParam("color");
                if (backgroundColor) {
                    document.body.style.backgroundColor = backgroundColor;
                }
            }

            // helper method:
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Start the game
            function startGame() {
                window.dispatchEvent(new Event("startGame"));
            }

            // Pause the game
            function pauseGame() {
                window.dispatchEvent(new Event("pauseGame"));
            }

            function runGame() {
                window.dispatchEvent(new Event("runGame"));
            }
        </script>
    </head>
    <body>
        <div class="buttons">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">pause</button>
            <button onclick="runGame()">run</button>
        </div>
        <div id="GameDiv" cc_exact_fit_screen="true">
            <div id="Cocos3dGameContainer">
                <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
            </div>
        </div>
        

<!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

    </body>
</html>
